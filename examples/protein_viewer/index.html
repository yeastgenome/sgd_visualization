<!DOCTYPE html>
<html>
	<head>
		<title>Protein Viewer | SGD Visualization Example</title>
		<meta charset="utf-8">
		<style>
			body {
				font-family: Helvetica;
			}
			.tick line {
			  stroke: #ddd;
			}
			.domain {
				fill: none;
			}

		</style>
	</head>
	<body>
		<div id="target"></div>
		<script src="../assets/bundled_sgd_visualization.js"></script>
		<script type="text/javascript">
			var lib = new SGDVisualization();

			// edit options here
			var exampleData = [
				{
					start: 1,
					end: 400,
					domain: {
						name: "PF0022",
					},
					source: {
						name: "Pfam",
						href: null,
						id: 1
					}
				},
				{
					start: 145,
					end: 340,
					domain: {
						name: "PF0023",
					},
					source: {
						name: "Pfam",
						href: null,
						id: 1
					}
				}
			];

			var locusData = {
				start: 0,
				end: 650
			};

			var options = {
				data: exampleData,
				locusData: locusData,
				type: "proteinViewer"
			};
			lib.draw(options, document.getElementById("target"));
		</script>
	</body>
</html>
