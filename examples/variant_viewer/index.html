<!DOCTYPE html>
<html>
	<head>
		<title>Variant Viewer | SGD Visualization Example</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<!-- external bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			body {
				font-family: 'Lato', sans-serif;
			}
			.variant-viewer {
				margin: 1rem;
			}
		</style>
	</head>
	<body>
		<h1>SGD Visualization Examples</h1>
		<h2>Variant Viewer</h2>
		<div id="target"></div>
		<script src="../assets/bundled_sgd_visualization.js"></script>
		<script type="text/javascript">
			var lib = new SGDVisualization();

			function reqListener () {
				var exampleData = JSON.parse(this.responseText);
				var options = {
					type: "variantViewer",
					data: {
						alignedDnaSequences: exampleData.alignedDnaSequences,
						alignedProteinSequences: exampleData.alignedProteinSequences,
						variantDataDna: exampleData.variantDataDna,
						variantDataProtein: exampleData.variantDataProtein,
						chromStart: exampleData.chromStart,
						chromEnd: exampleData.chromEnd,
						blockStarts: exampleData.blockStarts,
						blockSizes: exampleData.blockSizes,
						name: exampleData.name,
						dnaLength: exampleData.dnaLength,
						proteinLength: exampleData.proteinLength,
						strand: exampleData.strand,
						domains: exampleData.domains,
						isProteinMode: false
					}
				};
				lib.draw(options, document.getElementById("target"));
			}

			var oReq = new XMLHttpRequest();
			oReq.onload = reqListener;
			oReq.open("get", "example_alignment_data.json", true);
			oReq.send();
			
		</script>
	</body>
</html>
