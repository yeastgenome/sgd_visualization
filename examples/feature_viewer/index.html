<!DOCTYPE html>
<html>
	<head>
		<title>Feature Viewer | SGD Visualization Example</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<!-- external bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style type="text/css">
			body {
				font-family: 'Lato', sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="target"></div>
		<script src="../assets/bundled_sgd_visualization.js"></script>
		<script type="text/javascript">
		 	var lib = new SGDVisualization();
			var options = {
				fixtures: true,
				type: "featureViewer"
			};
			lib.draw(options, document.getElementById("target"));
		</script>
	</body>
</html>
